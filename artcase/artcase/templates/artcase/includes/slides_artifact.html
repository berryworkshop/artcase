<div class="row">
    {% for artifact in object_list %}
    <div class="slide col-xs-6 col-sm-4 col-md-3">
        <a href="{{artifact.get_absolute_url}}" class="thumbnail" style="background-image: url(https://placeimg.com/640/480/animals);">
            <h3 class='slide_title'>{{ artifact.title_english_short }}</h3>
        </a>
    </div>
    {% endfor %}
</div>
