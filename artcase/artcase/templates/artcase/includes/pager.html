{% load artcase_extras %}

<nav class="row">
  <ul class="pagination">
      {% if page_obj.has_previous %}
    <li>
      <a href="{% url_set_param page=page_obj.previous_page_number %}" aria-label="Previous">
        <span aria-hidden="true">&laquo; Previous Page </span>
      </a>
    </li>
    {% endif %}
    
    <li class="disabled"><a>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a></li>
    
    {% if page_obj.has_next %}
    <li>
      <a href="{% url_set_param page=page_obj.next_page_number %}" aria-label="Next">
        <span aria-hidden="true">Next Page &raquo;</span>
      </a>
    </li>
    {% endif %}

  </ul>
</nav>
