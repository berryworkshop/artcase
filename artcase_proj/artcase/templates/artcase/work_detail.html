{% extends './base.html' %}
{% load static %}

{% block main %}
    <main>
        <h1>Work Detail: {{ object.title }}</h1>
    </main>
{% endblock main %}

{% block aside %}
    <aside>
        <ul>
            <li><a href="{% url 'artcase:work_update' pk=object.pk %}">Edit</a></li>
            <li><a href="{% url 'artcase:work_delete' pk=object.pk %}">Delete</a></li>
        </ul>
    </aside>
{% endblock aside %}
