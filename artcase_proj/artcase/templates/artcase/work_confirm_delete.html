{% extends './base.html' %}
{% load static %}

{% block main %}
    <main>
        <h1>Delete: {{ object.title }}</h1>

        <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm" />
            <a href="{{ object.get_absolute_url }}">Cancel</a>
        </form>
    </main>
{% endblock main %}

{% block aside %}
    <aside>
    </aside>
{% endblock aside %}
